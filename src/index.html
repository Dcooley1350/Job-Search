<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
  <title>Job Board</title>
</head>
<body>
  <div class="container">
    <h1>Job Search</h1>

    <form id="job-search">
      <label for="jobkeyword" id="jobkeyword">Enter Keyword:</label>
      <input type="text" id="job-keyword" name="job-keyword">
      <label for="location" id="location">Enter Location:</label>
      <input type="text" id="location-keyword" name="location-keyword" required>
      <button type="submit" class="btn btn-primary btn-lg" name="button">Search</button>
    </form>

    <div class="populate"></div>


    <div id="showErrors"></div>

  </div>
</body>
</html>
