<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Job Board</title>
  </head>
  <body>
    <div class="container">
      <h1>Job Search</h1>

    <form id="job-search">
      <label for="jobkeyword" id="jobkeyword">Enter Keyword:</label>
      <input type="text" id="job-keyword" name="job-keyword" required>
      <label for="location" id="location">Enter Location:</label>
      <input type="text" id="location-keyword" name="location-keyword" required>
      <button type="submit" class="btn btn-info" name="button">Search</button>
    </form>

    <div id="show">

    </div>
    <div id="showErrors">

    </div>
  </div>
  </body>
</html>
